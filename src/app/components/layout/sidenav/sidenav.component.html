<mat-nav-list>
  <a mat-list-item (click)="onCloseSidenav()" routerLink="/recipe" routerLinkActive="active" *ngIf="isAuthenticated$ | async"> <mat-icon>food_bank</mat-icon> Recipes </a>
  <a mat-list-item (click)="onCloseSidenav()" routerLink="/shopping-list" routerLinkActive="active"> <mat-icon>list</mat-icon> Shopping List </a>
  <a mat-list-item (click)="onCloseSidenav()" routerLink="/auth" routerLinkActive="active" *ngIf="!(isAuthenticated$ | async)">
    <mat-icon>login</mat-icon> Authenticate
  </a>

  <mat-list-item *ngIf="isAuthenticated$ | async">
    <div mat-button mat-line [matMenuTriggerFor]="menu"><mat-icon>save_alt</mat-icon> Manage<mat-icon  fxFlex fxLayout fxLayoutAlign="flex-end">arrow_drop_down</mat-icon></div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onLoadData()"><span>Load Data</span></button>
      <button mat-menu-item (click)="onSaveData()"><span>Save Data</span></button>
    </mat-menu>
  </mat-list-item>
  <a mat-list-item (click)="onCloseSidenav()" *ngIf="isAuthenticated$ | async" (click)="onLogout()"> <mat-icon>eject</mat-icon> Logout </a>
</mat-nav-list>
