<div class="row" style="margin-bottom: 5rem;">
    <div class="col-xs-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12" style="width: 30rem;">
                    <button
                      type="submit"
                      style="width: 6rem; margin-left: 5rem; margin-right: 5rem;"
                      class="btn btn-success"
                      [disabled]="!form.valid">Save</button>
                    <button
                      type="button"
                      style="width: 6rem; margin: 1rem;"
                      class="btn btn-danger"
                      (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          style="width: 30rem;"
                          id="name"
                          formControlName="name"
                          #name>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                          type="text"
                          class="form-control"
                          style="width: 30rem;"
                          id="imagePath"
                          formControlName="imagePath"
                          #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <img [src]="imagePath.value" alt="{{ name.value }}" class="img-responsive" style="width: 30rem;">
              </div>
          </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          type="text"
                          class="form-control"
                          style="width: 30rem;"
                          id="description"
                          rows="6"
                          formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div
                      class="row"
                      *ngFor="let control of controls; let i = index"
                      [formGroupName]="i">
                        <div class="col-xs-8" style="margin-top: 10px; margin-left: 15px;">
                            <input
                              type="text"
                              class="form-control"
                              style="width: 22rem;"
                              formControlName="name">
                        </div>
                        <div class="col-xs-2" style="width: 4rem; margin-top: 10px; margin-left: 13px;">
                            <input
                              type="number"
                              class="form-control"
                              formControlName="amount">
                        </div>
                        <div class="col-xs-2" style="margin-top: 10px; margin-left: 13px;">
                            <button
                              (click)="onDeleteIngredient(i)"
                              class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <button
                      class="btn btn-success"
                      type="button"
                      (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
