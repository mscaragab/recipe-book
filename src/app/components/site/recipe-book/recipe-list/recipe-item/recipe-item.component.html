<mat-card (click)='onLoadRecipeDetail()' [routerLink]="index" routerLinkActive="active">
  <mat-card-title>
    {{ recipe.name }}
  </mat-card-title>

  <img mat-card-sm-image [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive"
    style="max-height: 50px; border-radius: 7px;">
  <mat-card-content>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </mat-card-content>
</mat-card>
